<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>Portfolio TS. Hà Ngọc Sơn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- THÊM BABEL STANDALONE ĐỂ DỊCH MÃ TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      body {
        /* Black and White Mysterious Gradient */
        background: linear-gradient(-45deg, #111827, #000000, #1f2937, #374151);
        background-size: 400% 400%;
        animation: gradient-animation 25s ease infinite;
      }
    </style>
  <script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>

    <!-- THAY ĐỔI TYPE CỦA SCRIPT ĐỂ BABEL XỬ LÝ -->
